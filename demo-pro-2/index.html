<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components and Props</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo-pro-2"></div>
</body>
</html>
<script type="text/babel">
    function Welcome(props) {
        return <h1>Hello, {props.name} !</h1>
    }

    const element = <Welcome name = 'React'/>;
    ReactDOM.render(
        element,
        document.getElementById('demo-pro-2')
    )

    /************************************/

    function Comment(props){
        return (
                <div className="Comment">
                    <UserInfo user={props.author} />
                    <div className="Comment-text">
                        {props.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.date)}
                    </div>
                </div>
        )
    }

    function Avatar(props) {
        return (
                <img className="Avatar" src={props.user.avatarUrl} alt={props.user.name} />
        )
    }

    function UserInfo(props) {
        return (
                <div className="UserInfo">
                    <Avatar user={props.user}/>
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            )
    }


</script>
