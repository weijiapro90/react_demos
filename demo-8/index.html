<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo2</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo8"></div>
</body>
</html>
<script type="text/babel">
    let LikeButton = React.createClass({
        getInitialState: function () {
            return {liked : false}
        },
        render: function () {
            var text = this.state.liked ? 'like' : 'have\'t liked';
            return (
                    <p onClick={this.handleClick}>
                        You {text} this Words. Click to toggle.
                    </p>
            )
        },
        handleClick: function () {
            this.setState({liked: !this.state.liked})
        }
    });

    ReactDOM.render(
        <LikeButton />,
        document.getElementById('demo8')
    )
</script>
