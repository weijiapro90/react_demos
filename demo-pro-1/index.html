<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo Pro 1</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo-pro-1"></div>
</body>
</html>
<script type="text/babel">
    var Avatar = React.createClass({
        render: function () {
            return (
                    <div>
                        <ProfilePic />
                        <ProfileLink />
                    </div>
            )
        }
    });

    var ProfilePic = React.createClass({
        render: function () {
            return (
                <img src={'http://graph.facebook.com/' + this.props.username + '/picture'} />
            )
        }
    });

    var ProfileLink = React.createClass({
        render: function () {
            return (
                    <a href={'http://www.facebook.com/' + this.props.username}>
                        {this.props.username}
                    </a>
            )
        }
    });

    ReactDOM.render(
        <Avatar username = 'viga-zhang'/>,
        document.getElementById('demo-pro-1')
    )
</script>
