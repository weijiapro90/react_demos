<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composing components</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo-pro-3"></div>
</body>
</html>
<script type="text/babel">
    function Welcome(props){
        return <h1>Hello, {props.name}</h1>;
    }

    function App(){
        return (
                <div>
                    <Welcome name ='Viga'/>
                </div>
        )
    }

    ReactDOM.render(
        <App/>,
        document.getElementById('demo-pro-3')
    )
</script>
