<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>

<body>
    <div id="demo-pro-8"></div>

<script type="text/babel">
    //write a form to log the name with a controlled component
    class FirstForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value: ''};

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({value: event.target.value.toUpperCase()})
        }

        handleSubmit(event) {
            alert('A name was submitted: ' + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>
            )
        }
    }

    ReactDOM.render(
        <FirstForm/>,
        document.getElementById('demo-pro-8')
    );






    //React -- textarea tag

    //handle multiple inputs
    class Reservation extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isGoing : true,
                GuestNumbers : 2
            };

            this.handleInputChange = this.handleInputChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleInputChange(event) {
            const target = event.target;
            const value = target.type === 'checkbox' ? target.checked : target.value;
            const name = target.name;

            this.setState({
                [name] : value
            })
        }

        handleSubmit(event) {
            alert(this.state.isGoing + ' ' + this.state.GuestNumbers);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Is Going:
                            <input type="checkbox" name="isGoing" checked={this.state.isGoing} onChange={this.handleInputChange} />
                        </label>
                        <br/>
                        <label>
                            Guest Numbers:
                            <input type="number" name="GuestNumbers" value={this.state.GuestNumbers} onChange={this.handleInputChange} />
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
            )
        }
    }

    ReactDOM.render(
            <Reservation/>,
        document.getElementById('demo-pro-8')
    )
</script>
