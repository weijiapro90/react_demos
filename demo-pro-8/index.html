<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo-pro-8"></div>
</body>
</html>
<script type="text/babel">
    //write a form to log the name with a controlled component
    class FirstForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {value: ''};

            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({value: event.target.value})
        }

        handleSubmit(event) {
            alert('A name was submitted: ' + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>
            )
        }
    }

    ReactDOM.render(
        <FirstForm/>,
        document.getElementById('demo-pro-8')
    )
</script>
