<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists and keys</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="../assets/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo-pro-7"></div>
</body>
</html>
<script type="text/babel">

        function NumberList(props) {
            const numbers = props.numbers;
            const listItems = numbers.map(function (number) {
                return (
                        <li key={number.toString()}>
                            {number}
                        </li>
                )
            });

            return (
                    <ul>{listItems}</ul>
            )
        }




    const list = [1, 2, 3, 4, 5];
    ReactDOM.render(
        <NumberList numbers={list}/>,
        document.getElementById('demo-pro-7')
    );




    //extracting components with Keys (A good rule of thumb is that elements inside the map() call need keys.)
    function Blog(props) {
        const sideBar = (
                <ul>
                    {
                        props.posts.map(function (post) {
                            return (
                                    <li id={post.id}>
                                        {post.title}
                                    </li>
                            )
                        })
                    }
                </ul>
        );

        const content = props.posts.map(function (post) {
            return (
                    <div key={post.id}>
                        <h3>{post.title}</h3>
                        <p>{post.content}</p>
                    </div>
            )
        });

        return (
            <div>
                {sideBar}
                <hr />
                {content}
            </div>
        )
    }

        const posts = [
            {id: 1, title: 'Hello World', content: 'Welcome to learning React!'},
            {id: 2, title: 'Installation', content: 'You can install React from npm.'}
        ];

    ReactDOM.render(
        <Blog posts = {posts}/>,
        document.getElementById('demo-pro-7')
    )

</script>
