<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo2</title>
    <script src="../assets/react.min.js"></script>
    <script src="../assets/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" charset="UTF-8"></script>
</head>
<body>
    <div id="demo10"></div>
</body>
</html>
<script type="text/babel">
    let Hello = React.createClass({
        getInitialState: function () {
            return {
                opacity: 1.0
            }
        },

        componentDidMount: function () {
            this.timer = setInterval(function () {
                let opacity = this.state.opacity;
                opacity -= .05;
                if (opacity < 0.1) {
                    opacity = 1.0
                }
                this.setState({
                    opacity: opacity
                })
            }.bind(this), 100)
        },

        render: function () {
            return (
                    <div style={{opacity: this.state.opacity}}> {this.props.name}</div>
            )
        }
    });


    ReactDOM.render(
        <Hello name="Viga"/>,
        document.getElementById('demo10')
    )
</script>
